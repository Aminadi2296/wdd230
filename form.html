    <main>
        <h1>Feedback Form</h1>
        <form class="form" action="record.html" method="get">
            <label class="input-label">
                <span class="label-value">Username:</span>
                <input type="text" id="username" name="username" required>
            </label>
            <label class="input-label">
                <span class="label-value">Password:</span>
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,12}" required title="must be at least eight (8) characters long and can only be alpha-numeric">
            </label>
            <label class="input-label">
                <span class="label-value">Confirm Password:</span>
                <input type="password" id="password2" name="password2" pattern="[A-Za-z0-9]{8,12}" required title="must be at least eight (8) characters long and can only be alpha-numeric">
                <span class="password-error-msg" id="js-password-error-msg"></span>
            </label>
            <label class="input-label">
                <span class="label-value">Email:</span>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" required
                  title="Must be an student email address">
            </label>    
            <label class="input-label">
                <span class="label-value">Page Rating: <span class="rangevalue" id="js-rangevalue">1</span> </span>
                <input type="range" id="js-range" name="range" title="Allow values from 1 to 10 with a step of 1" min="1"
                  max="10" value="1" step="1">
                <datalist class="rangevalues">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </datalist>
            </label>
              <input class="submit" type="submit" value="Provide my feedback">



        </form>
